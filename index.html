<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="" width=
  "initial-scale=1.0">
  <title>Library</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="header">Library</h1>

  <button class="add-book-button">Add book</button>
  <div class="form-container">
    <form id="newBookForm">
  
      <label for="title"><b>Title</b></label><br>
      <input id="title "type="text" name="title" placeholder="Enter book title" required><br><br>
  
      <label for="author"><b>Author</b></label><br>
      <input id="author" type="text" name="author" placeholder="Enter author details" name="" required><br><br>

      <label for="pages"><b>Pages</b></label><br>
      <input id="pages" type="number" name="pages"  placeholder="Enter number of pages" name="" required><br><br>

      <label for="read"><b>Have you read this book?</b></label><br>
      <input id="read" type="checkbox"  name="read" value="yes"><br><br>
  
      <button type="submit" class="button">Add to library</button>

      <button type="button" class="button cancel" onclick="closeNewBookForm()">Cancel</button>
  </div>

  <div class="list-container" id="list-container">
    <!-- template tag hides from view until explicity added with JS // use template.content.cloneNode(true) to copy all template's content -->
     <template id="bookCardTemplate">
      <div class="book-card">
        <h2 class="book-title"></h2>
        <p class="book-author">author</p>
        <p class="book-pages">pages</p>
        <p class="book-read">read?</p>
        <button class="close-card-button">Close</button>
      </div>
     </template>
  </div>


  <script src="script.js"></script>
</body>
</html>
