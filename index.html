<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Library</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Library</h1>
  <div class="list-container" id="list-container">
    <!-- template tag hides from view until explicity added with JS // use template.content.cloneNode(true) to copy all template's content -->
     <template id="bookCardTemplate">
      <div class="book-card">
        <h2 class="book-title"></h2>
        <p class="book-author">author</p>
        <p class="book-pages">pages</p>
        <p class="book-read">read?</p>
        <button class="close-card-button">Close</button>
      </div>
     </template>
  </div>

  <script src="script.js"></script>
</body>
</html>
